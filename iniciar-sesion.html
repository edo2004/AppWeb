<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <!-- Styles -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <link rel="stylesheet" href="./CSS/stylesSession.css">
  <!-- Title -->
  <title>Iniciar Sesión</title>
</head>
<body>
  <header class="header">
    <a href="./index.html"><h1>ACME S.A.S.</h1></a>
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inicia Sesión</h2>
      <form class="login__container--form">
        <input class="input" type="text" id="correo" placeholder="Correo">
        <input class="input" type="password" id="contraseña" placeholder="Contraseña">
        <button class="button" id="session" type="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="./Assets/google-icon.png" alt="Google">Inicia sesión con Google</div>
        <div><img src="./Assets/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="./register.html">Registrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <div class="text">
      <h1>ACME S.A.S</h1>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi eaque voluptatum esse, nobis delectus explicabo?
      </p>
  </div>

  <div class="redes">
      <img src="https://image.flaticon.com/icons/png/128/1384/1384005.png" alt="Facebook">
      <img src="https://image.flaticon.com/icons/png/128/1384/1384017.png" alt="Twitter">
      <img src="https://image.flaticon.com/icons/png/128/733/733641.png" alt="Whatssap">
      <img src="https://image.flaticon.com/icons/png/128/1384/1384015.png" alt="Instagram">

  </div>
  </footer>

  <script src="./JS/session.js"></script>
</body>
</html>
